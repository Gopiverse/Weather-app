<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="card">
        <div class="title">
            <h3>Weather app</h3>
        </div>
        <div class="input">
            <input type="text" id="city" placeholder="Location...">
            <button id="info-button">Get</button>
        </div>
        <div class="info">
            <img id="myImage" src="img/cloud.svg"><br>
            <div class="temp">
                <span id="temperature">25</span>
                <span id="unit">&#176</span>
                <span id="c">C</span>
            </div>
            <div id="weather-info">Wind speed : 8.82</div>
            <div id="location">Trivandrum</div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
